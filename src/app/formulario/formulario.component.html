<div class="horizontal-container">
  <div class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario" [(ngModel)]="usuario"/>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password"/>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Confirmar password" [(ngModel)]="Confpassword"/>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo" [(ngModel)]="correo"/>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre" [(ngModel)]="nombre"/>
          </mat-form-field>

          <mat-checkbox>Acepto</mat-checkbox>
  </div>
  <div class="button-row">
  <button mat-raised-button color="primary" (click)="ValidarUsuario()">Submit</button>
  </div>
</div>
